<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f5f5f5;
      --text-color: #333;
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    #profile-page {
      position: relative;
      max-width: 600px;
      margin: 2rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .back-arrow {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
    }

    .back-arrow:hover {
      color: #3a7bc8;
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-section {
      margin-bottom: 1.5rem;
    }

    #profile-pic {
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem;
      border: 3px solid var(--primary-color);
      transition: var(--transition);
    }

    #profile-pic:hover {
      transform: scale(1.05);
    }

    input[type="file"] {
      display: none;
    }

    .file-upload-label {
      display: block;
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }

    .file-upload-label:hover {
      background-color: #3a7bc8;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    #update-profile {
      background-color: var(--primary-color);
      color: white;
    }

    #update-profile:hover {
      background-color: #3a7bc8;
    }

    #logout {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    #logout:hover {
      background-color: #e0e0e0;
    }

    #delete-account {
      background-color: #e74c3c;
      color: white;
    }

    #delete-account:hover {
      background-color: #c0392b;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
  </style>
   <script type="module" src="profile.js" defer></script>
</head>
<body>
  <div id="profile-page" class="fade-in">
    <a href="javascript:history.back()" class="back-arrow" aria-label="Go back">‚Üê</a>
    <h1>User Profile</h1>
    <div class="profile-section">
      <img id="profile-pic" src="default.png" alt="Profile Picture">
      <label for="upload-pic" class="file-upload-label">Change Profile Picture</label>
      <input type="file" id="upload-pic" accept="image/*">
    </div>
    <div class="profile-section">
      <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
      <input type="text" id="edit-name" placeholder="Update name">
    </div>
    <div class="profile-section">
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
    </div>
    <div class="profile-section">
      <p><strong>About:</strong></p>
      <textarea id="edit-about" placeholder="Write about yourself"></textarea>
    </div>
    <button id="update-profile">Update Profile</button>
    <button id="logout">Logout</button>
    <button id="delete-account">Delete Account</button>
  </div>
</body>
</html>
