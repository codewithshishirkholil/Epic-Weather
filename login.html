            <img class="object-cover w-full h-full opacity-50" src="https://landingfoliocom.imgix.net/store/collection/dusk/images/noise.png" alt="" />
        </div>
    
        <div class="relative px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
            <div class="flex justify-center items-center max-w-md grid-cols-1 mx-auto gap-y-8 lg:grid-cols-2 lg:gap-x-16 xl:gap-x-24 lg:max-w-6xl">
                <div class="overflow-hidden bg-base-900 rounded-xl">
                    <div class="p-6 sm:py-8 sm:px-9">
                        <h2 class="text-2xl font-normal text-white sm:text-3xl lg:text-4xl">Sign in to EpicWeather</h2>
                        <p class="mt-4 text-lg font-normal text-gray-400">Your Weather, One Click Away!</p>
    
                        <form action="#" method="POST" class="mt-8 space-y-4">
                            <div>
                                <label for="" class="sr-only"> Email address </label>
                                <div>
                                    <input type="email" name="" id="email" placeholder="Email address" class="block w-full px-5 py-4 text-base text-white placeholder-gray-500 bg-black rounded-md border border-white focus:ring-1 ring-white"  />
                                </div>
                            </div>
    
                            <div>
                                <label for="" class="sr-only"> Password </label>
                                <div>
                                    <input type="password" name="" id="password" placeholder="Password"  class="block w-full px-5 py-4 text-base text-white placeholder-gray-500 bg-black rounded-md border border-white focus:ring-1 ring-white"  />
                                </div>
                            </div>
    
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input type="checkbox" name="terms" id="terms" class="w-5 h-5 bg-gray-700 border-gray-800 rounded focus:ring-offset-black text-cyan-500 focus:ring-cyan-500" />
                                    <label for="terms" class="block ml-3 text-sm font-normal text-gray-300"> Remember me </label>
                                </div>
    
                                <div>
                                    <a href="#" title="" class="text-sm font-normal text-gray-300 transition-all duration-200 hover:text-white"> Forgot password? </a>
                                </div>
                            </div>
    
                            <div>
                                <button type="button" id="signin" class="inline-flex items-center justify-center w-full px-5 py-4 text-base text-black transition-all duration-200 bg-white border border-transparent rounded-md hover:opacity-80">Sign In</button>
                            </div>
                        </form>
    
                        <div class="relative mt-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-900"></div>
                            </div>
                            <div class="relative flex justify-center">
                                <span class="px-2 text-sm font-normal text-gray-500 bg-black"> Or </span>
                            </div>
                        </div>
    
                        <div class="mt-6">
                            <button type="submit" id="google-login" class="relative inline-flex items-center justify-center w-full px-10 py-4 text-base font-normal text-white transition-all duration-200 bg-transparent border border-white rounded-md hover:bg-gray-900">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-5">
                                    <img class="w-6 h-6 mr-6" src="https://landingfoliocom.imgix.net/store/collection/dusk/images/sign-up/2/google-logo.svg" alt="" />
                                </div>
                                Sign in with Google
                            </button>
                        </div>
                        <div class="mt-6">
                            <a href="/registration_page.html"  type="submit" class="relative inline-flex items-center justify-center w-full px-10 py-4 text-base font-normal text-white transition-all duration-200 bg-transparent border border-white rounded-md hover:bg-gray-900">
                               
                                Sign Up
                            </a>
                        </div>
                    </div>
